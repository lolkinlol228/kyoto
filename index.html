<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль Steam</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile {
            background-color: #2c2a4a;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #6a0dad;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 4px solid #8A2BE2;
        }
        .nickname {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
        }
        a {
            color: #c77dff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            font-size: 1.2em;
            margin-top: 10px;
            color: #c7d5e0;
        }
        .section-title {
            color: #ffffff;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        #loading {
            text-align: center;
            font-size: 1.5em;
            padding: 50px;
        }
        .track-container {
            display: flex;
            align-items: center;
            background-color: #2c2a4a;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #4a477a;
        }
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
        }
        .track-info {
            flex-grow: 1;
        }
        .track-info h3 {
            margin: 0 0 5px 0;
            color: #ffffff;
        }
        .track-info p {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: #c7d5e0;
        }
        #player {
          background: #FFFFFF;
          position: relative;
          margin: 20px 0;
          width: 300px;
          height: 300px;
          overflow: hidden;
          border-radius: 5px;
          box-shadow: 5px 5px 15px rgba(54, 79, 60, 0.4);
          transition: all .5s ease-in-out;
        }
        #player:hover {
          transform: scale(1.05);
        }
        .album {
          background: linear-gradient(rgba(54, 79, 60, 0.25), rgba(73, 101, 77, 0.55)), url('public/photos/fine-lemon-demon.jpg');
          background-repeat: no-repeat;
          background-size: 300px;
          width: 100%;
          height: 100%;
          border-radius: 5px;
          position: absolute;
        }
        .heart {
          position: absolute;
          right: 0;
          color: #FFFFFF;
          margin: 10px;
          transition: all .4s ease;
          cursor: pointer;
        }
        .heart.clicked {
          color: #49654D;
          transform: scale(1.2);
        }
        .info {
          height: 115px;
          width: 100%;
          position: absolute;
          bottom: 0;
          background: rgba(255, 255, 255, 0.85);
          transform: translateY(35px);
          transition: all .5s ease-in-out;
        }
        #player:hover .info {
          transform: translateY(0px);
        }
        .progress-bar {
          height: 5px;
          width: 73%;
          margin: 18px auto 0 auto;
          background: #C0CFB2;
          border-radius: 10px;
          font-family: 'Questrial', sans-serif;
        }
        .fill {
          background-color: #8BA989;
          width: 0%;
          height: 0.3rem;
          border-radius: 2px;
        }
        .time--current, .time--total {
          color: #364F3C;
          font-size: 10px;
          position: absolute;
          margin-top: -2px;
        }
        .time--current { left: 15px; }
        .time--total { right: 15px; }
        .currently-playing {
          text-align: center;
          margin-top: -3px;
        }
        .song-name, .artist-name {
          font-family: 'Questrial', sans-serif;
          text-transform: uppercase;
          margin: 0;
        }
        .song-name {
          font-size: .8em;
          letter-spacing: 3px;
          color: #364F3C;
        }
        .artist-name {
          font-size: .6em;
          letter-spacing: 1.5px;
          color: #53745a;
          margin-top: 5px;
        }
        .controls {
          display: flex;
          align-items: center;
          font-size: .8em;
          justify-content: center;
          color: #8BA989;
        }
        .controls .play, .controls .pause {
          margin: 15px 25px;
          color: #3e5a44;
          cursor: pointer;
        }
        .controls .play, .controls .pause, .controls .next, .controls .previous {
          transition: all .5s ease;
        }
        .controls .play:hover, .controls .pause:hover, .controls .next:hover, .controls .previous:hover {
          color: #53745a;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">Загрузка данных...</div>
        <div id="mainContent" style="display: none;">
            <div id="steamProfile"></div>
            <h2 class="section-title">Моя музыка</h2>
            
            <div id="player">
              <div class="album">
                <div class="heart"><i class="fas fa-heart"></i></div>
              </div>
              <div class="info">
                <div class="progress-bar">
                  <div class="time--current">0:00</div>
                  <div class="time--total">0:00</div>
                  <div class="fill"></div>
                </div>
                <div class="currently-playing">
                  <h2 class="song-name">Fine</h2>
                  <h3 class="artist-name">Lemon Demon</h3>
                </div>
                <div class="controls">
                  <div class="play"><i class="fas fa-play fa-2x"></i></div>
                  <div class="pause" style="display: none;"><i class="fas fa-pause fa-2x"></i></div>
                </div>
              </div>
            </div>

            <div class="track-container">
                <img src="public/photos/night-dancer-imase.jpg" alt="Обложка imase" class="album-art">
                <div class="track-info">
                    <h3>Night Dancer</h3>
                    <p>imase</p>
                    <audio controls src="public/music/imase-night-dancer.mp3" style="width: 100%;"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        const steamId = '76561198988988911';

        async function getSteamData() {
            try {
                const response = await fetch(`/api/getSteamData?steamid=${steamId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Ошибка сети: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayData(data);

            } catch (error) {
                document.getElementById('loading').innerText = `Не удалось загрузить данные: ${error.message}`;
            }
        }

        function displayData({ player, games }) {
            const profileContainer = document.getElementById('steamProfile');
            
            let statusText = 'Оффлайн';
            if (player.personastate === 1) statusText = 'В сети';
            if (player.personastate === 3) statusText = 'Нет на месте';
            if (player.gameextrainfo) statusText = `Играет в ${player.gameextrainfo}`;
            const gamesCount = games ? games.length : 0;
            const topGamesHTML = games ? games.slice(0, 5).map(game => `<li>${game.name} - ${(game.playtime_forever / 60).toFixed(1)} ч.</li>`).join('') : '';

            profileContainer.innerHTML = `
                <div class="profile">
                    <div class="profile-header">
                        <img src="${player.avatarfull}" alt="Аватар" class="avatar">
                        <div>
                            <h1 class="nickname">${player.personaname}</h1>
                            <a href="${player.profileurl}" target="_blank">Перейти в профиль Steam</a>
                        </div>
                    </div>
                    <p class="status">Статус: ${statusText}</p>
                </div>
                <h3 class="section-title">Мои топ-игры (${gamesCount})</h3>
                <ul>
                    ${topGamesHTML}
                </ul>
            `;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        getSteamData();

        document.addEventListener('DOMContentLoaded', () => {
          const audio = new Audio('public/music/Lemon-Demon-Fine.mp3');
          const playBtn = document.querySelector('#player .play');
          const pauseBtn = document.querySelector('#player .pause');
          const heartBtn = document.querySelector('#player .heart');
          const progressBarFill = document.querySelector('#player .fill');
          const timeCurrent = document.querySelector('#player .time--current');
          const timeTotal = document.querySelector('#player .time--total');

          playBtn.addEventListener('click', () => {
            audio.play();
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
          });

          pauseBtn.addEventListener('click', () => {
            audio.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
          });

          heartBtn.addEventListener('click', function() {
            this.classList.toggle('clicked');
          });

          audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progressBarFill.style.width = `${percentage}%`;
                timeCurrent.textContent = formatTime(audio.currentTime);
            }
          });
          
          audio.addEventListener('loadedmetadata', () => {
             timeTotal.textContent = formatTime(audio.duration);
          });
          
          function formatTime(seconds) {
              let min = Math.floor(seconds / 60);
              let sec = Math.floor(seconds % 60);
              if (sec < 10) {
                  sec = `0${sec}`;
              }
              return `${min}:${sec}`;
          }
        });
    </script>
</body>
</html>

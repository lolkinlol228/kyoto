<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль Steam</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile {
            background-color: #2c2a4a;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #6a0dad;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 4px solid #8A2BE2;
        }
        .nickname {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
        }
        a {
            color: #c77dff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            font-size: 1.2em;
            margin-top: 10px;
            color: #c7d5e0;
        }
        .section-title {
            color: #ffffff;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        #loading {
            text-align: center;
            font-size: 1.5em;
            padding: 50px;
        }
        .track-container {
            display: flex;
            align-items: center;
            background-color: #2c2a4a;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #4a477a;
        }
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
        }
        .track-info {
            flex-grow: 1;
        }
        .track-info h3 {
            margin: 0 0 5px 0;
            color: #ffffff;
        }
        .track-info p {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: #c7d5e0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">Загрузка данных...</div>

        <div id="mainContent" style="display: none;">
            <div id="steamProfile"></div>

            <h2 class="section-title">Моя музыка</h2>

            <div class="track-container">
                <img src="/photos/fine-lemon-demon.jpg" alt="Обложка Lemon Demon" class="album-art">
                <div class="track-info">
                    <h3>Fine</h3>
                    <p>Lemon Demon</p>
                    <audio controls src="/music/Lemon-Demon-Fine.mp3" style="width: 100%;"></audio>
                </div>
            </div>

            <div class="track-container">
                <img src="/photos/night-dancer-imase.jpg" alt="Обложка imase" class="album-art">
                <div class="track-info">
                    <h3>Night Dancer</h3>
                    <p>imase</p>
                    <audio controls src="/music/imase-night-dancer.mp3" style="width: 100%;"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>

        const steamId = 'СЮДА_ВСТАВЬТЕ_ВАШ_STEAMID64';

        async function getSteamData() {
            try {
                const response = await fetch(`/api/getSteamData?steamid=${steamId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Ошибка сети: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayData(data);

            } catch (error) {
                document.getElementById('loading').innerText = `Не удалось загрузить данные: ${error.message}`;
            }
        }

        function displayData({ player, games }) {
            const profileContainer = document.getElementById('steamProfile');
            
            let statusText = 'Оффлайн';
            if (player.personastate === 1) statusText = 'В сети';
            if (player.personastate === 3) statusText = 'Нет на месте';
            if (player.gameextrainfo) statusText = `Играет в ${player.gameextrainfo}`;
            const gamesCount = games ? games.length : 0;
            const topGamesHTML = games ? games.slice(0, 5).map(game => `<li>${game.name} - ${(game.playtime_forever / 60).toFixed(1)} ч.</li>`).join('') : '';

            profileContainer.innerHTML = `
                <div class="profile">
                    <div class="profile-header">
                        <img src="${player.avatarfull}" alt="Аватар" class="avatar">
                        <div>
                            <h1 class="nickname">${player.personaname}</h1>
                            <a href="${player.profileurl}" target="_blank">Перейти в профиль Steam</a>
                        </div>
                    </div>
                    <p class="status">Статус: ${statusText}</p>
                </div>
                <h3 class="section-title">Мои топ-игры (${gamesCount})</h3>
                <ul>
                    ${topGamesHTML}
                </ul>
            `;
    
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }


        getSteamData();
    </script>
</body>
</html>
